{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'users/css/bootstrap.min.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'users/css/mdb.min.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'users/css/fontawesome-all.min.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'users/css/login_register.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'users/css/animate.css'%}" type="text/css">
   <title>
    {% block title %}  {% endblock %}
  </title>
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-xs-6 col-sm-6 col-md-6 ml-auto mr-auto">
        {% if messages %}
          {% for message in messages %}
          <div class="animated bounce alert alert-{{ message.tags }}">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
  {% block content%}{% endblock %}
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
<script src="{% static 'users/js/jquery-3.4.1.min.js'%}"></script>
<script src="{% static 'users/js/bootstrap.min.js'%}"></script>
<script src="{% static 'users/js/mdb.min.js'%}"></script>
<script src="{% static 'users/js/jscode.js'%}"></script>
<script src="{% static 'users/js/fontawesome-all.min.js'%}"></script>
</body>
</html>
