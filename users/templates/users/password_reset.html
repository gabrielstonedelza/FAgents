{% extends 'users/base.html' %}
{% block title %}
Reset Password
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-4">
  <div class="row mt-4">
    <div class="col-xs-6 col-sm-6 col-md-10 ml-auto mr-auto mt-4">
      <div class="my-box mt-4" style="display:flex;justify-content:center;align-items:center;flex-direction:column;gap:1rem;font-weight:bold;font-size:30px;padding-top:100px;">
        <br>
        <br>
        <br>
        <form method="post" id="theform">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-3">Reset Password</legend>
            {{ form }}
          </fieldset>
          <div class="form-group">
            <button class="butt" type="submit">Request password reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

  <br>
{% endblock %}
