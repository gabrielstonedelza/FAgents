{% extends 'users/base.html' %}
{% block title %}
Reset Password
{% endblock %}
{% block content %}
  <div class="row pt-4">
    <div class="col-xs-6 col-sm-6 col-md-8 mb-3 ml-auto mr-auto">
      <div class="box pt-4">
        <form method="post" id="theform">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-3">Reset Password</legend>
            {{ form}}
          </fieldset>
          <div class="form-group">
            <button class="butt" type="submit">Request password reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <br>
{% endblock %}
